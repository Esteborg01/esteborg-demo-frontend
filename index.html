<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo Esteborg Ejecutivo</title>

  <style>
    :root {
      --bg-main: #050509;
      --bg-gradient-start: #151521;
      --bg-gradient-end: #050509;
      --card-bg: #0c0c14;
      --card-inner: #101018;
      --accent: #d8b15a;
      --accent-soft: #b89446;
      --accent-soft-2: #8c6a2e;
      --text-main: #f7f7fb;
      --text-soft: #a7a7bc;
      --text-dim: #77778a;
      --border-subtle: rgba(255, 255, 255, 0.06);
      --border-strong: rgba(216, 177, 90, 0.45);
      --radius-lg: 22px;
      --radius-md: 14px;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter",
        "Segoe UI", sans-serif;
      font-size: 16px;
      background:
        radial-gradient(circle at top, rgba(216, 177, 90, 0.09) 0, transparent 45%),
        radial-gradient(circle at bottom, #181828 0, #050509 55%);
      color: var(--text-main);
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .shell {
      width: 100%;
      max-width: 1040px;
      background: radial-gradient(circle at top left, #181828 0, #050509 60%);
      border-radius: var(--radius-lg);
      padding: 26px 26px 22px;
      position: relative;
      overflow: hidden;
      box-shadow:
        0 26px 80px rgba(0, 0, 0, 0.8),
        0 0 0 1px rgba(216, 177, 90, 0.2);
    }

    /* Borde “glass” premium */
    .shell::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 1px;
      background: linear-gradient(
        135deg,
        rgba(216, 177, 90, 0.85),
        rgba(50, 50, 80, 0.2),
        rgba(216, 177, 90, 0.35)
      );
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0.9;
      pointer-events: none;
    }

    .shell-inner {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1.4fr);
      gap: 24px;
      align-items: stretch;
    }

    @media (max-width: 900px) {
      .shell-inner {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    /* Columna izquierda: info de valor */
    .left-panel {
      padding-right: 10px;
    }

    .eyebrow {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--accent-soft);
      margin-bottom: 6px;
    }

    h1 {
      margin: 0;
      font-size: 26px;
      line-height: 1.3;
    }

    .subcopy {
      margin-top: 10px;
      font-size: 14px;
      line-height: 1.7;
      color: var(--text-soft);
    }

    .badge-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 14px;
      font-size: 11px;
    }

    .badge {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(216, 177, 90, 0.4);
      background: radial-gradient(
        circle at top left,
        rgba(216, 177, 90, 0.16),
        rgba(5, 5, 12, 0.95)
      );
      color: var(--text-soft);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    .badge-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #06d39a;
      box-shadow: 0 0 10px rgba(6, 211, 154, 0.8);
    }

    .metrics {
      margin-top: 16px;
      padding: 10px 12px;
      border-radius: 14px;
      background: linear-gradient(
        135deg,
        rgba(216, 177, 90, 0.12),
        rgba(7, 7, 16, 0.96)
      );
      border: 1px solid rgba(216, 177, 90, 0.38);
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      font-size: 12px;
      color: var(--text-soft);
    }

    .metric-item {
      min-width: 120px;
    }

    .metric-label {
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-size: 10px;
      color: var(--text-dim);
      margin-bottom: 4px;
    }

    .metric-value {
      font-size: 14px;
      color: var(--text-main);
    }

    .metric-tag {
      font-size: 11px;
      color: var(--accent-soft);
      margin-top: 2px;
    }

    .footnote-left {
      margin-top: 14px;
      font-size: 11px;
      color: var(--text-dim);
    }

    .footnote-left span {
      color: var(--accent-soft);
    }

    /* Columna derecha: chat premium */
    .chat-wrapper {
      background: radial-gradient(circle at top right, #202030 0, #08080f 55%);
      border-radius: 18px;
      padding: 16px 14px 14px;
      border: 1px solid rgba(255, 255, 255, 0.04);
      display: flex;
      flex-direction: column;
      height: 100%;
      min-height: 360px;
    }

    .chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 13px;
      color: var(--text-soft);
      margin-bottom: 8px;
    }

    .chat-header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .avatar {
      width: 30px;
      height: 30px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0%, #f5f5f5 0, #d8b15a 40%, #3a2e1a 100%);
      border: 1px solid rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 700;
      color: #050509;
      box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.1),
                  0 14px 25px rgba(0, 0, 0, 0.75);
    }

    .avatar span {
      transform: translateY(0.5px);
    }

    .chat-title-block {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .chat-title {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-main);
    }

    .chat-subtitle {
      font-size: 11px;
      color: var(--text-soft);
    }

    .pill-demo {
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(8, 218, 146, 0.12);
      border: 1px solid rgba(8, 218, 146, 0.5);
      font-size: 11px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #08da92;
      box-shadow: 0 0 8px rgba(8, 218, 146, 0.9);
    }

    .typing {
      font-size: 11px;
      color: var(--text-soft);
      opacity: 0.8;
      animation: pulse 1.4s ease-in-out infinite;
    }

    .chat-box {
      background: rgba(2, 2, 8, 0.97);
      border-radius: 12px;
      padding: 10px 10px 8px;
      max-height: 420px;
      flex: 1;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: rgba(216, 177, 90, 0.7) transparent;
      border: 1px solid rgba(255, 255, 255, 0.04);
    }

    .chat-box::-webkit-scrollbar {
      width: 6px;
    }

    .chat-box::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background: rgba(216, 177, 90, 0.7);
      border-radius: 999px;
    }

    .bubble-user,
    .bubble-ai {
      max-width: 96%;
      margin: 9px 0;
      padding: 10px 13px 9px;
      border-radius: 13px;
      font-size: 18px;
      line-height: 1.5;
    }

    .bubble-user {
      margin-left: auto;
      background: linear-gradient(135deg, #26263c, #131320);
      color: #f9f9ff;
      border: 1px solid rgba(255, 255, 255, 0.08);
      text-align: right;
    }

    .bubble-ai {
      margin-right: auto;
      background: rgba(13, 13, 24, 0.96);
      color: #f5f5f5;
      border: 1px solid var(--border-strong);
      position: relative;
      padding-top: 16px;
    }

    .bubble-ai::before {
      content: "Esteborg";
      position: absolute;
      top: 3px;
      left: 12px;
      font-size: 11px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--accent-soft);
      opacity: 0.95;
    }

    /* Starters / iniciadores */
    .starters {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
